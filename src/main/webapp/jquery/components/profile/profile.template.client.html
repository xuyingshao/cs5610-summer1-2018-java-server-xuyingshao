<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Profile</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
            <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link rel="stylesheet" href="profile.style.client.css" />
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="../../services/user.service.client.js"></script>
            <script src="profile.controller.client.js"></script>
        </head>
        <body>
            <div class="container">
                <h1>Profile</h1>
                <div id="successAlert" class="alert alert-success" role="alert" style="display:none">
                    Profile saved succesfully.
                </div>
                <div id="errorAlert" class="alert alert-warning" role="alert" style="display:none">
                    Unable to save updates.
                </div>
                <div class="form-group row">
                    <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="usernameFld" value="Alice" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input id="phoneFld" class="form-control" placeholder="(123)456-7890"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input id="emailFld" class="form-control" placeholder="xxx@gmail.com" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-8">
                        <select id="roleFld" class="form-control">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dobFld" class="col-sm-2 col-form-label">Date of Birth</label>
                    <div class="col-sm-8">
                        <input id="dobFld" class="form-control date" data-provider="datepicker" placeholder="mm/dd/yyyy" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <button id="updateBtn" class="btn btn-success btn-block">Update</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <button id="logoutBtn" class="btn btn-primary btn-block">Logout</button>
                    </div>
                </div>
            </div>
        </body>
    </html>
