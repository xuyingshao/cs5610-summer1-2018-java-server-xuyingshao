<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Login</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
            <link rel="stylesheet" href="login.style.client.css" />
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="../../services/user.service.client.js"></script>
            <script src="login.controller.client.js"></script>
        </head>
        <body>
            <div class="container">
                <div id="login">
                    <h1>Sign In</h1>
                    <div class="form-group row">
                        <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input id="usernameFld" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input id="passwordFld" class="form-control" type="password" />
                        </div>
                    </div>            
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-8">
                            <button id="loginBtn" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-8">
                            <a href="#" id="changeBtn">Forgot password?</a>
                            <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                        </div>
                    </div>
                </div>
                <div id="changepassword" style="display:none">
                    <h1>Change Password</h1>
                    <div class="form-group row">
                        <label for="newUsernameFld" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input id="newUsernameFld" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newPasswordFld" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input id="newPasswordFld" class="form-control" type="password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
                        <div class="col-sm-8">
                            <input id="verifyPasswordFld" class="form-control" type="password" />
                        </div>
                    </div>       
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-8">
                            <button id="updateBtn" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </body>
    </html>
