<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Login</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
            <link rel="stylesheet" href="login.style.client.css" />
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="../../services/user.service.client.js"></script>
            <script src="login.controller.client.js"></script>
        </head>
        <body>
            <div class="container">
                <h1>Sign In</h1>
                <div class="form-group row">
                    <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input id="usernameFld" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input id="passwordFld" class="form-control" type="password" />
                    </div>
                </div>            
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <button id="loginBtn" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                            <a href="#">Forgot password?</a>
                            <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                    </div>
                </div>
            </div>
        </body>
    </html>
