<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Registration</title>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
			<link rel="stylesheet" href="register.style.client.css" />
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script src="../../services/user.service.client.js"></script>
			<script src="register.controller.client.js"></script>
		</head>
		<body>
			<div class="container">
				<h1>Sign Up</h1>
				<div class="form-group row">
        			<label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
        			<div class="col-sm-8">
         		 		<input id="usernameFld" class="form-control" />
                        <!--type="text" required="required"-->
        			</div>
        		</div>
        		<div class="form-group row">
        			<label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
        			<div class="col-sm-8">
         		 		<input id="passwordFld" class="form-control" type="password" />
         			</div>
        		</div>
        		<div class="form-group row">
        			<label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
        			<div class="col-sm-8">
         		 		<input id="verifyPasswordFld" class="form-control" type="password" />
         			</div>
        		</div>
        		<div class="form-group row">
        			<label class="col-sm-2 col-form-label"></label>
        			<div class="col-sm-8">
        				<button id="registerBtn" class="btn btn-primary btn-block">Sign up</button>
         			</div>
        		</div>
        		<div>
        			<label class="col-sm-2 col-form-label"></label>
        			<a href="../login/login.template.client.html">Login</a>
        		</div>

      		</div>
		</body>
	</html>
